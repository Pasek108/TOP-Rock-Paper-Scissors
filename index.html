<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/pick-menu.css"/>
    <link rel="stylesheet" href="./styles/action.css" media="print" onload="this.media='all'"/>
  </head>

  <body>
    <img class="background" src="./Images/background.gif" alt="" />

    <div class="pick-menu">
      <img class="banner" src="./Images/banner.png" alt="" />

      <h1>Choose option</h1>

      <div class="buttons">
        <button class="rock">
          <img class="icon" src="./Images/rock.png" alt="" />
          <img class="border" src="./Images/border.png" alt="" />
        </button>

        <button class="paper">
          <img class="icon" src="./Images/paper.png" alt="" />
          <img class="border" src="./Images/border.png" alt="" />
        </button>

        <button class="scissors">
          <img class="icon" src="./Images/scissors.png" alt="" />
          <img class="border" src="./Images/border.png" alt="" />
        </button>
      </div>
    </div>

    <div class="action result" >
      <div class="title">You win!</div>
      <div class="play-again-info">Press '"Paper button' to play again</div>
    </div>

    <div class="action attack" hidden>
      <div class="left">
        <span class="text">Scissors</span>
        <div class="top">Scissors</div>
        <div class="bot">Scissors</div>
      </div>

      <div class="vs">
        <span class="text">VS</span>
        <div class="bot">VS</div> 
      </div>

      <div class="right cut">
        <span class="text">Paper</span>
        <div class="top">Paper</div>
        <div class="bot">Paper</div>
      </div>
    </div>

    <div class="lives">
      <img class="healthbar player" src="./Images/health-bar-5.png" alt="" />
      <img class="heart" src="./Images/heart-full.png" alt="" />
      <img class="healthbar enemy" src="./Images/health-bar-5.png" alt="" />
    </div>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="230" height="144"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/Frog.js"></script>
    <script src="./scripts/sound.js"></script>
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/Action.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
